    <style type="text/css"> /*Image zoom styles*/
        /* Style for the container holding the image */
        .container img 
        {
            margin: 20px;
            cursor: zoom-in; /* Set cursor to zoom-in */
            transition: transform 1s ease; /* Smooth transition for scaling */
        }
        /* Hide the checkbox */
        input[type=checkbox]
        {
            display: none;
        }
        /* Apply styles when checkbox is checked */
        input[type=checkbox]:checked ~ label > img
        {
            transform: scale(1.5); /* Scale the image to 1.5 times its size */
            cursor: zoom-out; /*Set cursor to zoom-out */
        }
    </style>
