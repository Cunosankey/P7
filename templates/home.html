    <style type="text/css">

        .container
        {
            text-align: right; /* Align the container to the right */
            margin-top: 1px; /* Add some top margin */
        }

        .container img {
            /*Image zoom styles*/
            /* Style for the container holding the image */
            margin: 10px;
            cursor: zoom-in;
            transition: transform 1s ease; /* Set transition of zoom in to 1 sec */
            width: 50%; /* Set the width to 80% of the container */
        }

        input[type=checkbox] {
            display: none;
        }

        input[type=checkbox]:checked~label>img {
            transform: scale(1.5);
            cursor: zoom-out;
        }
    </style>

    <center>
